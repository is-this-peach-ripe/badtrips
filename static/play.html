<div class="container">
  <div class="row" id="top_row">
    <div class="col">
        <i class="em em-shallow_pan_of_food"></i><i class="em em-cold_sweat"></i>
        Pick the worst rated place
        <i class="em em-cold_sweat"></i><i class="em em-shallow_pan_of_food"></i>
    </div>
    <div class="col">
      <div class="scr"><i class="em em-gem"></i> Score: <b id="score"></b></div>
    </div>
  </div>
  <div class="row">
        <div class="col">
          <div class="card no-gutters" style="width: 18rem;">
            <img class="card-img-top col-12" id="imgA" alt="Image not available">
            <div class="card-body">
            <h5 class="card-title" id="nomeA"></h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">This one <i class="em em-face_with_thermometer"></i></a>
            </div>
          </div>
        </div>
    <div class="col">
        <i class="em em-vs" id="vs"></i>
    </div>
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" id="imgB" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title" id="nomeB"></h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">This one <i class="em em-face_with_open_mouth_vomiting"></i></a>
            </div>
        </div>
  </div>
</div>
